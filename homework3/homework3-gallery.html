<!DOCTYPE html>
<html>
<head>
<title>20190313-homework3-gallery</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 300px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  max-height: 200px;
}

div.desc {
  padding: 15px;
  font-size: 20px;
  text-align: center;
  background: black;
  color: white;
}
</style>
</head>
<body>
<h1 style="color: grey">My Gallery ~ The Season</h1>
<div class="gallery">
  <a target="_blank" href="spring.jpg">
    <img src="spring.jpg" alt="Spring" width="600" height="600">
  </a>
  <div class="desc">Spring</div>
</div>

<div class="gallery">
  <a target="_blank" href="summer.jpg">
    <img src="summer.jpg" alt="Summer" width="600" height="600">
  </a>
  <div class="desc">Summer</div>
</div>

<div class="gallery">
  <a target="_blank" href="autumn.jpg">
    <img src="autumn.jpg" alt="Autumn" width="600" height="600">
  </a>
  <div class="desc">Autumn</div>
</div>

<div class="gallery">
  <a target="_blank" href="winter.jpg">
    <img src="winter.jpg" alt="Winter" width="600" height="600">
  </a>
  <div class="desc">Winter</div>
</div>

</body>
</html>
